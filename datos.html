```
    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 32px;
        animation: aparecer 1.5s ease-in-out;
    }

    @keyframes aparecer {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    form {
        width: 70%;
        margin: 0 auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        animation: aparecer 1.5s ease-in-out;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        font-size: 18px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #aaa;
        font-size: 16px;
        box-sizing: border-box;
    }

    button {
        margin-top: 25px;
        padding: 12px 22px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #1f8c4b;
    }

    a {
        display: block;
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
    }
</style>

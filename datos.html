<!DOCTYPE html>

<head>

    <title>Formulario de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        ```
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        form {
            width: 70%;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 16px;
        }

        button {
            margin-top: 25px;
            padding: 12px 22px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

            button:hover {
                background-color: #1f8c4b;
            }

        a {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
    ```

</head>
<body>
    <h1>Formulario de Datos Personales</h1>

        <label>CI:</label>
        <input type="text" name="ci">

        <label>Nombre:</label>
